<div>
    <div class="activity-desc">
        <h5>{{hotel.title}}</h5>
        <p>{{hotel.description}}</p>
        <p>{{hotel.address}}</p>
        <h6>{{hotel.phone}}</h6>
    </div>
    <div class="activity-img">
        <ul>
            <li *ngFor="let photoLink of hotel.photos">
                <img [src]="photoLink">
            </li>
        </ul>
    </div>
    <div class="clear"></div>
</div>
